            <div class="headingCon">
                <p id="statusHeading">STATUS</p>

                <p>Jméno: ???</p>

            </div>

        </div>
        
        <!-- BOTTOM STATUS -->
        <div class="secondaryContainer">
            <div id="bottomStatus">
                <div class="menuSelection">
                    <a class="text">HP: 100</a>
                </div>
                <div class="menuSelection">
                    <a class="text">ZLATO: 0</a>
                </div>
                <div class="menuSelection">
                    <a class="text button" id="statusButton">STATUS</a>
                </div>
